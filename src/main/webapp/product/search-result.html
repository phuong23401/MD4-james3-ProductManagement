<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>SEARCH RESULT</title>
<body>
<center>
    <h3>Product Details</h3>
    <p>
        <a th:href="@{/product}">
            Back to product list
        </a>
        <input type="text" name="name">
        <button type="submit" th:href="@{/product/search-result}">Search</button>
    </p>
    <table>
        <tr>
            <td>
                <label>Name:</label>
            </td>
            <th>
                <label th:text="${product.name}"></label>
            </th>
        </tr>
        <tr>
            <td>
                <label>Description:</label>
            </td>
            <th>
                <label th:text="${product.description}"></label>
            </th>
        </tr>
        <tr>
            <td>
                <label>Manufacture Date:</label>
            </td>
            <th>
                <label th:text="${product.manuDate}"></label>
            </th>
        </tr>
        <tr>
            <td>
                <label>Expiry Date:</label>
            </td>
            <th>
                <label th:text="${product.expiryDate}"></label>
            </th>
        </tr>
    </table>
    <footer th:replace="/layout :: footer"></footer>
</center>
</body>
</html>
